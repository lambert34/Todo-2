<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач на сегодня</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1 class="heading">Todo-list</h1>

    <ol class="todo-list">
        <li>Назначить собеседование</li>
        <li class="is-important">Допилить сайт</li>
    </ol>

    <form action="https://echо.htmlacademy.ru/courses" class="todo-form" method="post">
        <label class="input-label" for="todo-input">Добавить задачу</label>
        <input type="text" class="todo-input" id="todo-input" required>
        <button class="todo-priority is-important">Важная задача</button>
        <button class="todo-add" type="submit">Добавить в список</button>
    </form>

    <script src="/app.js"></script>
</body>

</html>
